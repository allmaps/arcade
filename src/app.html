<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Allmaps Arcade</title>

    <meta property="og:url" content="https://arcade.allmaps.org" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Allmaps Arcade" />
    <meta
      property="og:description"
      content="Put the historical maps back where they belong! Be quick. The faster you are, the more points you'll earn."
    />
    <meta property="og:image" content="https://arcade.allmaps.org/opengraph.png" />

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/geograph/geograph-medium.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/geograph/geograph-regular.woff2"
      as="font"
      crossorigin
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
